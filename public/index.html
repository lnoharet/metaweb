<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    <title>METAweb</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v6.js"></script>

    <script src="heatmap.js"></script>
    <script src="data_calculations.js"></script>
    <script src="chart.js"></script>
</head>

<body style="margin:0">
    <div id="root"></div>
    <div class="container">

        <div class="navbar">
            <div class="headline"><a href="index.html">METAcraft server</a></div>
            <!-- <a href="about.html" class="demo-btn">Demo</a> -->
            <a href="about.html" class="home-btn">About us</a>
        </div>
        
        <!-- <button id="about" onClick="window.location.href='about.html';">About us</button> -->
    <div class="flex-view">
        <ul>
            <div class="sidebar-comp">
                <div class="hr-sidebar"></div>

                <div class="head-group">
                    <img class="img-head" src="resources/head.png"></img>
                    <h2 class="h2-players">Players</h2>
                    <div id="searchWrapper">
                        <input class="searchBar" type="text" name="searchBar" id="searchBar"
                            placeholder="Player Search" />
                    </div>
                </div>

                <div class="player-list-container" id="player-list">
                    <!--player divs will be added here-->
                </div>

                <div class="hr-sidebar"></div>


                <div class="head-group-skull">
                    <img class="img-head" src="resources/skull.png"></img>
                    <h2 class="h2-chartText" id="adaptiveText">Server Stats</h2>
                </div>

                <div class="sidebar-chart">
                    <div class="stat_select_dropdown" id="stat_select_btn">
                        <select onChange=selectChange(this.value) value="0">
                            <option value="0" hidden>Select stat:</option>
                            <option value="1">Mob Kills</option>
                            <option value="2">Player Kills</option>
                            <option value="3">Deaths</option>
                            <option value="4">Total time played</option>
                            <option value="5">Amount of sessions played</option>
                            <option value="6">Session length</option>
                        </select>
                    </div>
                </div>
                <div>
                    <div id="d3-container"></div>
                </div>
            </div>
        </ul>
        <div id="heatmap" class ="heatmap-container"></div>
    </div>

    </div>
    <script src="App.js"> </script>



</body>

</html>
